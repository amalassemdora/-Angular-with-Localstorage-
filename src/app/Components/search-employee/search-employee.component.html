<div class="card">
    <div class="card-body">
        <div class="container">
            <form class="row g-3 needs-validation" validate>
                <div class="col-md-4 position-relative">
                    <label for="validationTooltip01" class="form-label">Employee Name </label>
                    <input type="text" class="form-control" name="EmployeeName" [(ngModel)]="searchKey">
                    <div class="invalid-tooltip">
                        Employee Name is required.
                    </div>
                </div>
                <div class="col-md-4 position-relative">
                    <label for="validationTooltip04" class="form-label">Department </label>
                    <select class="form-select" name="Department" required [(ngModel)]="searchdept">
                  <option selected disabled value="">Choose</option>
                      <option>IT</option>
                      <option>HR</option>
                      <option>Bussiness</option>
                      <option>Development</option>
                </select>
                    <div class="invalid-tooltip">
                        Please select a valid department.
                    </div>
                </div>
                <div class="col-md-4 position-relative">
                    <br>
                    <button class="btn btn-secondary" type="button" (click)="search()">Search</button>
                </div>
            </form>
        </div>
        <br>
        <table class="table">
            <thead class="bg-light">
                <tr>
                    <th scope="col">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" [(ngModel)]="selectedAll" (change)="selectAll();">
                        </div>
                    </th>
                    <th scope=" col ">Employee Name</th>
                    <th scope="col ">Employee code</th>
                    <th scope="col ">Department</th>
                    <th scope="col ">Birthdate</th>
                    <th scope="col ">Gender</th>

                </tr>
            </thead>
            <tbody>
                <!-- | filter:searchKey -->
                <tr *ngFor="let item of Employees ">
                    <th scope="row ">
                        <div class="form-check form-check-inline ">
                            <input class="form-check-input " type="checkbox " [(ngModel)]="item.selected " (change)="checkIfAllSelected() ">
                        </div>
                    </th>
                    <td>{{item.name}}</td>
                    <td>{{item.code}}</td>
                    <td>{{item.dept}}</td>
                    <td>{{item.birthdate}}</td>
                    <td>{{item.gender}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
